name: Deploy FinMate

on:
  push:
    branches:
      - develop

env:
  AWS_DEFAULT_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. EC2 보안 그룹에 Actions IP 허용 (Secrets에 저장된 고정 IP 사용)
      - name: Add GitHub Actions IP to security group
        run: |
          aws ec2 authorize-security-group-ingress \
            --region ap-northeast-2 \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ secrets.ACTIONS_RUNNER_IP }}/32

      # 4. ssh-agent에 private key 등록
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 5. 서버에서 pull + 권한 설정 + deploy
      - name: Pull code and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /home/ubuntu/app/step1/FinMate-SERVER && \
             git fetch --depth=1 origin develop && \
             git reset --hard origin/develop && \
             chmod +x deploy.sh && \
             ./deploy.sh"

      # 6. 배포 완료 후 Actions IP 제거
      - name: Remove GitHub Actions IP from security group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --region ap-northeast-2 \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ secrets.ACTIONS_RUNNER_IP }}/32
